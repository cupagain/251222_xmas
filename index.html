<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- Theme color matches background -->
    <meta name="theme-color" content="#0b1221">
    <title>Christmas Carnival 2025</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Modern Font Stack */
        /* Base background color to fix overscroll white areas */
        html {
            background-color: #0b1221;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", "Noto Sans SC", sans-serif;
            background-color: #0b1221;
            /* High Quality Gradient Background */
            background: radial-gradient(circle at 50% 0%, #5b1111 0%, #2a0a0a 45%, #0b1221 100%);
            background-attachment: fixed;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        /* Glass Panel */
        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        /* Typography & Effects */
        .text-gold {
            background: linear-gradient(180deg, #fff7ed 0%, #fbbf24 40%, #d97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(251, 191, 36, 0.2);
        }

        /* Gift Name Highlight */
        .text-gift {
            color: #fca5a5; /* Soft Red/Pink */
            font-weight: 700;
            text-shadow: 0 0 10px rgba(252, 165, 165, 0.3);
        }

        /* Number Highlight (Gold) */
        .highlight-number {
            color: #fbbf24;
            font-weight: 800;
            font-size: 1.3em;
            margin: 0 2px;
            text-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(to bottom, #ef4444, #b91c1c);
            border: 1px solid #f87171;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(251, 191, 36, 0.5);
            color: #fbbf24;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary:active {
            background: rgba(251, 191, 36, 0.1);
            transform: scale(0.98);
        }

        /* Rank Badges */
        .rank-badge {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-weight: 800;
            font-size: 14px;
        }
        .rank-1 { background: #FFD700; color: #000; box-shadow: 0 0 8px rgba(255, 215, 0, 0.5); }
        .rank-2 { background: #E2E8F0; color: #000; }
        .rank-3 { background: #B45309; color: #fff; }
        
        /* Rank Text Colors */
        .rank-top10 { color: #fbbf24; font-weight: 800; } /* 4-10 Gold */
        .rank-other { color: #94a3b8; font-weight: 600; font-size: 13px; } /* 11+ Gray */

        /* Row Styling */
        .row-top10 {
            background: linear-gradient(90deg, rgba(251, 191, 36, 0.05) 0%, transparent 100%);
            border-left: 3px solid rgba(251, 191, 36, 0.6);
        }
        .row-normal {
            border-left: 3px solid transparent;
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .status-login { background: rgba(255,255,255,0.08); color: #cbd5e1; }
        .status-ok { background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.3); }
        .status-no { background: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.3); }

        .loader {
            border: 2px solid rgba(255,255,255,0.1);
            border-left-color: #fbbf24;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Tab Active Bar */
        .active-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #fbbf24;
            box-shadow: 0 0 8px #fbbf24;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center pb-12">

    <!-- Language Switcher -->
    <div class="w-full max-w-lg flex justify-end p-4">
        <div class="flex gap-0.5 bg-slate-800/80 rounded-lg p-1 border border-white/10 backdrop-blur-md">
            <button onclick="setLang('tw')" class="px-3 py-1.5 rounded-md text-xs font-bold transition lang-btn" data-lang="tw">繁</button>
            <button onclick="setLang('cn')" class="px-3 py-1.5 rounded-md text-xs font-bold transition lang-btn" data-lang="cn">简</button>
            <button onclick="setLang('en')" class="px-3 py-1.5 rounded-md text-xs font-bold transition lang-btn" data-lang="en">EN</button>
            <button onclick="setLang('jp')" class="px-3 py-1.5 rounded-md text-xs font-bold transition lang-btn" data-lang="jp">日</button>
        </div>
    </div>

    <!-- Main Container -->
    <main class="w-full max-w-lg px-5 flex flex-col gap-6">

        <!-- Header -->
        <div class="text-center mt-2">
            <div class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-red-900/40 border border-red-500/30 text-xs text-red-100 font-bold mb-3 tracking-wide shadow-lg">
                <i class="fa-regular fa-clock"></i> <span id="t-date">12/22 00:00 - 12/25 23:59 (GMT+8)</span>
            </div>
            <h1 class="text-3xl sm:text-4xl font-black text-gold uppercase tracking-tight leading-none drop-shadow-2xl" id="t-main-title">
                聖誕節狂歡
            </h1>
        </div>

        <!-- 1. User Campaign Card -->
        <div class="glass-panel rounded-2xl p-5 relative overflow-hidden">
            <!-- Glow -->
            <div class="absolute -top-10 -right-10 w-40 h-40 bg-red-600/30 rounded-full blur-[50px] pointer-events-none"></div>

            <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2 relative z-10">
                <i class="fa-solid fa-gift text-red-400"></i>
                <span id="t-user-title">送禮抽萬鑽</span>
            </h2>

            <!-- Rules -->
            <div class="relative z-10 text-gray-100 text-[15px] leading-relaxed font-medium flex flex-col gap-1.5">
                
                <!-- Line 1: Send Gift -->
                <div class="flex items-center flex-wrap">
                    <span id="t-user-rule-L1-pre">送</span>
                    <span id="t-user-gift-name" class="text-gift mx-1">「聖誕快熱」</span>
                    <span id="t-user-rule-L1-post">系列禮物</span>
                </div>

                <!-- Line 2: Win Prize -->
                <div class="flex items-center flex-wrap">
                    <span id="t-user-rule-L2-pre">抽</span>
                    <span class="highlight-number mx-1">50</span> 
                    <span id="t-user-rule-L2-mid">位幸運兒獲得</span> 
                    <span class="highlight-number mx-1">10,000</span> 
                    <span id="t-user-rule-L2-post">鑽石</span>
                </div>
                
                <!-- Note -->
                <div class="text-[12px] text-gray-400 font-normal mt-1 flex items-start gap-1">
                    <i class="fa-solid fa-circle-info mt-1 text-[10px]"></i>
                    <span id="t-rule-note">禮物不限鑽石，包含直播間與聊天室</span>
                </div>
            </div>

            <!-- Status & Primary CTA -->
            <div class="mt-5 pt-4 border-t border-white/10 flex flex-col gap-4">
                <div class="flex items-center justify-between">
                    <span class="text-sm text-gray-300 font-bold" id="t-status-label">抽獎資格</span>
                    <div id="status-loading" class="status-badge text-gray-400">
                        <div class="loader"></div> <span id="t-checking">Checking...</span>
                    </div>
                    <div id="status-display" class="hidden status-badge"></div>
                </div>

                <!-- Modified: Added target="_blank" and rel="noopener noreferrer" for force new tab -->
                <a href="https://swag.live/livestream" target="_blank" rel="noopener noreferrer" class="btn-primary w-full py-2.5 rounded-xl font-bold text-center text-white transition transform active:scale-95 flex items-center justify-center gap-2 text-base">
                    <span id="t-btn-go-gift">前往送禮</span> <i class="fa-solid fa-chevron-right text-xs"></i>
                </a>
            </div>
        </div>

        <!-- 2. Host Campaign & Leaderboard -->
        <div class="glass-panel rounded-2xl overflow-hidden flex flex-col">
            
            <!-- Host Rules Header -->
            <div class="bg-gradient-to-br from-slate-800 to-slate-900 p-5 border-b border-white/10 relative">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-xl font-bold text-white flex items-center gap-2 relative z-10">
                            <i class="fa-solid fa-crown text-red-400"></i>
                            <span id="t-host-title">聖誕女神雙榜</span>
                    </h3>
                </div>

                <div class="text-[15px] text-gray-100 space-y-2 leading-7 font-medium">
                    <p class="flex items-start gap-2.5">
                        <i class="fa-solid fa-caret-right text-yellow-500 mt-1.5"></i>
                        <span>
                            <span id="t-host-rule-1-pre">送</span>
                            <span id="t-host-gift-name" class="text-gift">「喵電感應」</span>
                            <span id="t-host-rule-1-post">禮物，投票與衝刺總鑽石</span>
                        </span>
                    </p>
                    <p class="flex items-start gap-2.5">
                        <i class="fa-solid fa-caret-right text-yellow-500 mt-1.5"></i>
                        <span>
                            <span id="t-host-rule-2-gift" class="text-gift">1 喵電感應</span>
                            <span id="t-host-rule-2-post"> = 1 票 (每人對單一主播限投 3 票)</span>
                        </span>
                    </p>
                    <p class="flex items-start gap-2.5">
                        <i class="fa-solid fa-star text-yellow-500 mt-1.5"></i>
