            color: #fbbf24;
            font-weight: 800;
            font-size: 1.3em;
            margin: 0 2px;
            text-shadow: 0 0 15px rgba(251, 191, 36, 0.3);

            background: linear-gradient(to bottom, #ef4444, #b91c1c);

            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);

        // --- Utils ---
        function getUserId() {
            try {
                const url = window.location.href;
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('user_id')) return urlParams.get('user_id');
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                if (hashParams.has('user_id')) return hashParams.get('user_id');
                const regexMatch = url.match(/[?#&]user_id=([a-zA-Z0-9\-_]+)/);
                if (regexMatch && regexMatch[1]) return regexMatch[1];
            } catch (e) {}
            return null;
        }

            document.getElementById('t-main-title').innerText = t.mainTitle;
            
            // User Section (Two Lines)
            document.getElementById('t-user-title').innerText = t.userTitle;
            
            // Line 1
            document.getElementById('t-user-rule-L1-pre').innerText = t.userRuleL1Pre;
            document.getElementById('t-user-gift-name').innerText = t.userGiftName;
            document.getElementById('t-user-rule-L1-post').innerText = t.userRuleL1Post;
            
            // Line 2
            document.getElementById('t-user-rule-L2-pre').innerText = t.userRuleL2Pre;
            document.getElementById('t-user-rule-L2-mid').innerText = t.userRuleL2Mid;
            document.getElementById('t-user-rule-L2-post').innerText = t.userRuleL2Post;

            document.getElementById('t-rule-note').innerText = t.ruleNote;
            document.getElementById('t-status-label').innerText = t.statusLabel;
            document.getElementById('t-checking').innerText = t.checking;
            document.getElementById('t-btn-go-gift').innerText = t.btnGoGift;
            
            // Host Section
            document.getElementById('t-host-title').innerText = t.hostTitle;
            document.getElementById('t-host-rule-1-pre').innerText = t.hostRule1Pre;
            document.getElementById('t-host-gift-name').innerText = t.hostGiftName;
            document.getElementById('t-host-rule-1-post').innerText = t.hostRule1Post;
            document.getElementById('t-host-rule-2-gift').innerText = t.hostRule2Gift;
            document.getElementById('t-host-rule-2-post').innerText = t.hostRule2Post;
            document.getElementById('t-host-rule-reward').innerText = t.hostRuleReward;
            document.getElementById('t-btn-host-detail').innerText = t.btnHostDetail;

            // Leaderboard Headers
            document.getElementById('t-tab-vote').innerText = t.tabVote;
            document.getElementById('t-tab-diamond').innerText = t.tabDiamond;
            document.getElementById('t-col-rank').innerText = t.colRank;
            document.getElementById('t-col-host').innerText = t.colHost;
            
            // Dynamic column header based on active tab
            const colScoreText = currentTab === 'vote' ? t.colScoreVote : t.colScoreDiamond;
            document.getElementById('t-col-score').innerText = colScoreText;
            
            document.getElementById('t-loading-data').innerText = t.loadingData;

            // Footer
            document.getElementById('t-footer-title').innerText = t.footerTitle;
            const rulesList = document.getElementById('rules-list');
            rulesList.innerHTML = '';
            t.rules.forEach(rule => {
                const li = document.createElement('li');
                li.innerText = rule;
                rulesList.appendChild(li);
            });

            // Lang Buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                if(btn.dataset.lang === currentLang) {
                    btn.classList.add('bg-white', 'text-black');
                    btn.classList.remove('text-white', 'hover:bg-white/20');
                } else {
                    btn.classList.remove('bg-white', 'text-black');
                    btn.classList.add('text-white', 'hover:bg-white/20');
                }
            });

            renderStatusUI();
        }

        function renderStatusUI() {
            const t = TRANSLATIONS[currentLang];
            const display = document.getElementById('status-display');
            const loading = document.getElementById('status-loading');
            
            display.className = "status-badge";

            // 1. 如果沒有 User ID，直接顯示登入提示 (不需要等 API)
            if (!userId) {
                loading.classList.add('hidden');
                display.classList.add('status-login');
                display.innerHTML = `<i class="fa-solid fa-lock text-[10px]"></i> ${t.loginStatus}`;
                display.classList.remove('hidden');
                return;
            }

            // 2. 如果有 User ID 但資料尚未載入，保持 Loading 狀態，不顯示結果
            if (!apiData) {
                loading.classList.remove('hidden');
                display.classList.add('hidden');
                return;
            }

            // 3. 資料已載入，判定資格
            loading.classList.add('hidden');
            display.classList.remove('hidden');

            if (apiData.user_info.is_eligible) {
                display.classList.add('status-ok');
                display.innerHTML = `<i class="fa-solid fa-check text-[10px]"></i> ${t.eligible}`;
            } else {
                display.classList.add('status-no');
                display.innerHTML = `<i class="fa-solid fa-xmark text-[10px]"></i> ${t.notEligible}`;
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            const btnVote = document.getElementById('tab-vote');
            const btnDiamond = document.getElementById('tab-diamond');
            const t = TRANSLATIONS[currentLang];
            
            if (tab === 'vote') {
                btnVote.classList.add('text-white');
                btnVote.classList.remove('text-gray-400');
                btnVote.querySelector('.active-bar').classList.remove('hidden');

                btnDiamond.classList.add('text-gray-400');
                btnDiamond.classList.remove('text-white');
                btnDiamond.querySelector('.active-bar').classList.add('hidden');
                
                document.getElementById('t-col-score').innerText = t.colScoreVote;
            } else {
                btnDiamond.classList.add('text-white');
                btnDiamond.classList.remove('text-gray-400');
                btnDiamond.querySelector('.active-bar').classList.remove('hidden');

                btnVote.classList.add('text-gray-400');
                btnVote.classList.remove('text-white');
                btnVote.querySelector('.active-bar').classList.add('hidden');
                
                document.getElementById('t-col-score').innerText = t.colScoreDiamond;
            }
            renderRankList();
        }

        function renderRankList() {
            const listContainer = document.getElementById('rank-list');
            listContainer.innerHTML = '';

            if (!apiData) return;
            const data = currentTab === 'vote' ? apiData.vote_rank_top_20 : apiData.diamond_rank_top_20;

            if (!data || data.length === 0) {
                listContainer.innerHTML = `<div class="p-8 text-center text-gray-400 text-xs">No data available</div>`;
                return;
            }

            data.forEach((item) => {
                let rankClass = "rank-other";
                let rowClass = "row-normal flex items-center px-4 py-2 hover:bg-white/5 transition border-b border-white/5 last:border-0";
                
                if (item.rank <= 10) {
                    rowClass = "row-top10 flex items-center px-4 py-2 transition border-b border-white/5 last:border-0";
                    if (item.rank > 3) {
                         rankClass = "rank-top10"; // Gold color for ranks 4-10
                    }
                }

                let badgeHTML = `<span class="${rankClass}">${item.rank}</span>`;
                if (item.rank === 1) badgeHTML = `<div class="rank-badge rank-1">${item.rank}</div>`;
                else if (item.rank === 2) badgeHTML = `<div class="rank-badge rank-2">${item.rank}</div>`;
                else if (item.rank === 3) badgeHTML = `<div class="rank-badge rank-3">${item.rank}</div>`;

                const row = document.createElement('div');
                row.className = rowClass;
                
                row.innerHTML = `
                    <div class="w-8 flex justify-center text-sm">
                        ${badgeHTML}
                    </div>
                    <div class="flex-1 pl-3 pr-2 overflow-hidden">
                        <div class="text-sm font-bold text-gray-100 truncate">${item.username}</div>
                    </div>
                    <div class="text-right font-mono font-bold text-white text-sm">
                        ${item.value.toLocaleString()}
                    </div>
                `;
                listContainer.appendChild(row);
            });
        }

        async function fetchData() {
            const loading = document.getElementById('rank-loading');
            const error = document.getElementById('rank-error');
            const queryId = userId || "guest_viewer";

            try {
                const res = await fetch(`${API_URL}/?user_id=${queryId}`, { credentials: 'omit' });
                if (!res.ok) throw new Error("API Error");
                apiData = await res.json();
                
                loading.classList.add('hidden');
                error.classList.add('hidden');
                renderStatusUI();
                renderRankList();
            } catch (err) {
                loading.classList.add('hidden');
                error.classList.remove('hidden');
                renderStatusUI();
            }
        }

        function setLang(lang) {
            currentLang = lang;
            renderText();
            renderRankList();
        }

        window.addEventListener('DOMContentLoaded', () => {
            userId = getUserId();
            renderText();
            fetchData();
            setInterval(fetchData, 60000);
        });
    </script>
</body>
</html>
