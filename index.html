<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- Theme color matches background -->
    <meta name="theme-color" content="#0b1221">
    <title>Christmas Carnival 2025</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Modern Font Stack */
        /* Base background color to fix overscroll white areas */
        html {
            background-color: #0b1221;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", "Noto Sans SC", sans-serif;
            background-color: #0b1221;
            /* High Quality Gradient Background */
            background: radial-gradient(circle at 50% 0%, #5b1111 0%, #2a0a0a 45%, #0b1221 100%);
            background-attachment: fixed;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        /* Glass Panel */
        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        /* Typography & Effects */
        .text-gold {
            background: linear-gradient(180deg, #fff7ed 0%, #fbbf24 40%, #d97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(251, 191, 36, 0.2);
        }

        /* Gift Name Highlight */
        .text-gift {
            color: #fca5a5; /* Soft Red/Pink */
            font-weight: 700;
            text-shadow: 0 0 10px rgba(252, 165, 165, 0.3);
        }

        /* Number Highlight (Gold) */
        .highlight-number {
            color: #fbbf24;
            font-weight: 800;
            font-size: 1.3em;
            margin: 0 2px;
            text-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(to bottom, #ef4444, #b91c1c);
            border: 1px solid #f87171;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(251, 191, 36, 0.5);
            color: #fbbf24;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary:active {
            background: rgba(251, 191, 36, 0.1);
            transform: scale(0.98);
        }

        /* Rank Badges */
        .rank-badge {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-weight: 800;
            font-size: 14px;
        }
        .rank-1 { background: #FFD700; color: #000; box-shadow: 0 0 8px rgba(255, 215, 0, 0.5); }
        .rank-2 { background: #E2E8F0; color: #000; }
        .rank-3 { background: #B45309; color: #fff; }
        
        /* Rank Text Colors */
        .rank-top10 { color: #fbbf24; font-weight: 800; } /* 4-10 Gold */
        .rank-other { color: #94a3b8; font-weight: 600; font-size: 13px; } /* 11+ Gray */

        /* Row Styling */
        .row-top10 {
            background: linear-gradient(90deg, rgba(251, 191, 36, 0.05) 0%, transparent 100%);
            border-left: 3px solid rgba(251, 191, 36, 0.6);
        }
        .row-normal {
            border-left: 3px solid transparent;
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .status-login { background: rgba(255,255,255,0.08); color: #cbd5e1; }
        .status-ok { background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.3); }
        .status-no { background: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.3); }

        .loader {
            border: 2px solid rgba(255,255,255,0.1);
            border-left-color: #fbbf24;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Tab Active Bar */
        .active-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #fbbf24;
            box-shadow: 0 0 8px #fbbf24;
            transition: all 0.3s ease;
        }
    </style>
</head>
